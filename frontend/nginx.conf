server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve app at root. SPA fallback to index.html for client-side routing.
  location / {
      try_files $uri $uri/ /index.html;
  }

  # Optionally serve static assets normally (redundant with root/config above)
  location /assets/ {
      try_files $uri =404;
  }
}